<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Playlist items</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --bg-elevated: #181818;
      --border-subtle: #303030;
      --accent: #4cafef;
      --accent-soft: rgba(76, 175, 239, 0.15);
      --text-main: #f5f5f5;
      --text-muted: #9a9a9a;
      --danger: #e57373;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111;
      border-bottom: 1px solid var(--border-subtle);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 600;
    }

    .brand-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--text-muted);
      background: transparent;
    }

    nav a:hover {
      border-color: var(--border-subtle);
      color: var(--text-main);
      background: #151515;
    }

    nav a.active {
      background: var(--accent-soft);
      border-color: var(--accent);
      color: var(--accent);
    }

    main {
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
    }

    p.lead {
      margin: 0 0 16px 0;
      color: var(--text-muted);
      font-size: 13px;
    }

    h2 {
      margin-top: 24px;
      margin-bottom: 6px;
      font-size: 16px;
    }

    label {
      font-size: 13px;
      margin-right: 4px;
    }

    input, select {
      background: #111;
      color: var(--text-main);
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 13px;
    }

    button {
      background: #1d1d1d;
      color: var(--text-main);
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    button.danger {
      border-color: var(--danger);
      color: #ffcdd2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 13px;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid var(--border-subtle);
      text-align: left;
      vertical-align: middle;
    }

    th {
      color: var(--text-muted);
      font-weight: 500;
    }

    td select {
      font-size: 12px;
      padding: 2px 6px;
    }

    .meta-row {
      margin-bottom: 16px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .meta-row span {
      margin-right: 16px;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
    <div class="brand-title">Signage Lite Admin</div>
    <div class="brand-subtitle">Playlist items beheren</div>
  </div>
  <nav>
    <a href="/admin.html">Dashboard</a>
    <a href="/admin-tenants.html">Tenants</a>
    <a href="/admin-players.html">Players</a>
    <a href="/admin-media.html">Media</a>
    <a href="/admin-playlists.html" class="active">Playlists</a>
  </nav>
</header>

<main>
  <h1>Playlist items</h1>
  <p class="lead">
    Items toevoegen, volgorde wijzigen en verwijderen voor de geselecteerde playlist.
  </p>

  <div class="meta-row">
    <span><strong>Playlist ID:</strong> <span id="playlistIdLabel"></span></span>
    <span><strong>Tenant ID:</strong> <span id="tenantIdLabel"></span></span>
    <span><strong>Player ID:</strong> <span id="playerIdLabel"></span></span>
  </div>

  <h2>Item toevoegen</h2>

  <div style="margin-bottom: 12px;">
    <div style="margin-bottom: 6px;">
      <label for="mediaSelect">Media:</label>
    </div>
    <select id="mediaSelect"></select>
  </div>

  <div style="margin-bottom: 12px;">
    <div style="margin-bottom: 6px;">
      <label for="durationInput">Duur (sec):</label>
    </div>
    <input type="number" id="durationInput" value="10" min="1">
  </div>

  <button onclick="addItem()">Toevoegen</button>

  <h2>Bestaande items</h2>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>Sort</th>
        <th>Media</th>
        <th>Type</th>
        <th>Duur</th>
        <th>Acties</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</main>

<script>
const params = new URLSearchParams(window.location.search);
const playlistId = params.get("playlistId");
const tenantId = params.get("tenantId");
const playerId = params.get("playerId");

document.getElementById("playlistIdLabel").textContent = playlistId;
document.getElementById("tenantIdLabel").textContent = tenantId;
document.getElementById("playerIdLabel").textContent = playerId;

let currentItems = [];

async function loadMedia() {
  const res = await fetch(`/api/admin/tenants/${tenantId}/media`);
  const media = await res.json();

  const select = document.getElementById("mediaSelect");
  select.innerHTML = "";

  media.forEach(m => {
    const opt = document.createElement("option");
    opt.value = m.id;
    opt.textContent = `${m.id} — ${m.filename}`;
    select.appendChild(opt);
  });
}

async function loadItems() {
  const res = await fetch(`/api/admin/playlists/${playlistId}/items`);
  const items = await res.json();

  currentItems = items.sort((a, b) => a.sortOrder - b.sortOrder);

  const tbody = document.querySelector("#itemsTable tbody");
  tbody.innerHTML = "";

  currentItems.forEach((item, index) => {
    const mediaName = item.media ? `${item.media.id} — ${item.media.filename}` : "(media ontbreekt)";

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.sortOrder}</td>
      <td>${mediaName}</td>
      <td>${item.media?.mediaType || ""}</td>
      <td>${item.durationSec}</td>
      <td>
        <button onclick="moveUp(${index})">▲</button>
        <button onclick="moveDown(${index})">▼</button>
        <button class="danger" onclick="deleteItem(${item.id})">Verwijderen</button>
      </td>
    `;
    tbody.appendChild(row);
  });
}

async function addItem() {
  const mediaId = Number(document.getElementById("mediaSelect").value);
  const durationSec = Number(document.getElementById("durationInput").value);

  await fetch(`/api/admin/playlists/${playlistId}/items`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mediaId, durationSec })
  });

  loadItems();
}

async function deleteItem(id) {
  if (!confirm("Item verwijderen?")) return;

  await fetch(`/api/admin/playlist-items/${id}`, {
    method: "DELETE"
  });

  loadItems();
}

function swap(i, j) {
  const tmp = currentItems[i];
  currentItems[i] = currentItems[j];
  currentItems[j] = tmp;
}

async function applyReorder() {
  currentItems.forEach((item, i) => item.sortOrder = i + 1);

  await fetch(`/api/admin/playlists/${playlistId}/reorder`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      order: currentItems.map(item => ({
        id: item.id,
        sortOrder: item.sortOrder
      }))
    })
  });

  loadItems();
}

function moveUp(index) {
  if (index === 0) return;
  swap(index, index - 1);
  applyReorder();
}

function moveDown(index) {
  if (index === currentItems.length - 1) return;
  swap(index, index + 1);
  applyReorder();
}

(async function init() {
  await loadMedia();
  await loadItems();
})();
</script>

</body>
</html>
