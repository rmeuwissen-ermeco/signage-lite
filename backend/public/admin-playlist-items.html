<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Playlist items</title>

  <style>
    body {
      background: #111;
      color: #f5f5f5;
      font-family: system-ui;
    }
    header {
      background: #222;
      padding: 10px 16px;
      border-bottom: 1px solid #333;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    header a {
      color: #f5f5f5;
      text-decoration: none;
    }
    main {
      padding: 16px;
      max-width: 900px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #333;
    }
    button {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    button.danger {
      border-color: #a33;
      color: #fbb;
    }
    input, select {
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 4px 8px;
    }
    h2 {
      margin-top: 24px;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

<header>
  <a href="/admin-playlists.html">← Playlists</a>
  <h1>Playlist items</h1>
</header>

<main>

  <div>
    Playlist ID: <span id="playlistIdLabel"></span><br>
    Tenant ID: <span id="tenantIdLabel"></span><br>
    Player ID: <span id="playerIdLabel"></span>
  </div>

  <h2>Item toevoegen</h2>

  <label>Media:</label>
  <select id="mediaSelect"></select>

  <br><br>

  <label>Duur (sec):</label>
  <input type="number" id="durationInput" value="10" min="1">

  <button onclick="addItem()">Toevoegen</button>

  <h2>Bestaande items</h2>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>Sort</th>
        <th>Media</th>
        <th>Type</th>
        <th>Duur</th>
        <th>Acties</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</main>

<script>
const params = new URLSearchParams(window.location.search);
const playlistId = params.get("playlistId");
const tenantId = params.get("tenantId");
const playerId = params.get("playerId");

document.getElementById("playlistIdLabel").textContent = playlistId;
document.getElementById("tenantIdLabel").textContent = tenantId;
document.getElementById("playerIdLabel").textContent = playerId;

let currentItems = [];

async function loadMedia() {
  const res = await fetch(`/api/admin/tenants/${tenantId}/media`);
  const media = await res.json();

  const select = document.getElementById("mediaSelect");
  select.innerHTML = "";

  media.forEach(m => {
    const opt = document.createElement("option");
    opt.value = m.id;
    opt.textContent = `${m.id} — ${m.filename}`;
    select.appendChild(opt);
  });
}

async function loadItems() {
  const res = await fetch(`/api/admin/playlists/${playlistId}/items`);
  const items = await res.json();

  currentItems = items.sort((a, b) => a.sortOrder - b.sortOrder);

  const tbody = document.querySelector("#itemsTable tbody");
  tbody.innerHTML = "";

  currentItems.forEach((item, index) => {
    const mediaName = item.media ? `${item.media.id} — ${item.media.filename}` : "(media ontbreekt)";

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.sortOrder}</td>
      <td>${mediaName}</td>
      <td>${item.media?.mediaType || ""}</td>
      <td>${item.durationSec}</td>
      <td>
        <button onclick="moveUp(${index})">▲</button>
        <button onclick="moveDown(${index})">▼</button>
        <button class="danger" onclick="deleteItem(${item.id})">Verwijderen</button>
      </td>
    `;
    tbody.appendChild(row);
  });
}

async function addItem() {
  const mediaId = Number(document.getElementById("mediaSelect").value);
  const durationSec = Number(document.getElementById("durationInput").value);

  await fetch(`/api/admin/playlists/${playlistId}/items`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mediaId, durationSec })
  });

  loadItems();
}

async function deleteItem(id) {
  if (!confirm("Item verwijderen?")) return;

  await fetch(`/api/admin/playlist-items/${id}`, {
    method: "DELETE"
  });

  loadItems();
}

// Sorteren
function swap(i, j) {
  const tmp = currentItems[i];
  currentItems[i] = currentItems[j];
  currentItems[j] = tmp;
}

async function applyReorder() {
  currentItems.forEach((item, i) => item.sortOrder = i + 1);

  await fetch(`/api/admin/playlists/${playlistId}/reorder`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      order: currentItems.map(item => ({
        id: item.id,
        sortOrder: item.sortOrder
      }))
    })
  });

  loadItems();
}

function moveUp(index) {
  if (index === 0) return;
  swap(index, index - 1);
  applyReorder();
}

function moveDown(index) {
  if (index === currentItems.length - 1) return;
  swap(index, index + 1);
  applyReorder();
}

(async function init() {
  await loadMedia();
  await loadItems();
})();
</script>

</body>
</html>
