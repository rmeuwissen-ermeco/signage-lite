<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Players beheer</title>

  <style>
    body {
      background: #111;
      color: #f5f5f5;
      font-family: system-ui;
    }
    header {
      background: #222;
      padding: 10px 16px;
      border-bottom: 1px solid #333;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    header a {
      color: #f5f5f5;
      text-decoration: none;
    }
    main {
      padding: 16px;
      max-width: 900px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #333;
    }
    button {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    button.danger {
      border-color: #a33;
      color: #fbb;
    }
    input, select {
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 4px 8px;
    }
    h2 {
      margin-top: 24px;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

<header>
  <a href="/admin.html">← Admin</a>
  <h1>Players</h1>
</header>

<main>
  <h2>1. Tenant & nieuwe player</h2>

  <label>Tenant:</label>
  <select id="tenantSelect"></select>

  <br><br>

  <label>Naam nieuwe player:</label>
  <input type="text" id="newPlayerName" placeholder="Naam…" />
  <label>Locatie:</label>
  <input type="text" id="newPlayerLocation" placeholder="Locatie…" />
  <button onclick="createPlayer()">Player aanmaken</button>

  <h2>2. Bestaande players</h2>

  <table id="playersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Naam</th>
        <th>Locatie</th>
        <th>Device</th>
        <th>Pairing</th>
        <th>Acties</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script>
async function loadTenants() {
  const res = await fetch("/api/admin/tenants");
  const tenants = await res.json();
  const select = document.getElementById("tenantSelect");

  select.innerHTML = "";
  tenants.forEach(t => {
    const opt = document.createElement("option");
    opt.value = t.id;
    opt.textContent = t.name;
    select.appendChild(opt);
  });

  select.onchange = loadPlayers;
  loadPlayers();
}

async function loadPlayers() {
  const tenantId = document.getElementById("tenantSelect").value;
  if (!tenantId) return;

  const res = await fetch(`/api/admin/tenants/${tenantId}/players`);
  const players = await res.json();

  const tbody = document.querySelector("#playersTable tbody");
  tbody.innerHTML = "";

  players.forEach(p => {
    const row = document.createElement("tr");

    let deviceInfo = "—";
    if (p.device) {
      deviceInfo = `${p.device.platform || "device"} — ${
        p.device.deviceName || "naam onbekend"
      }`;
    }

    row.innerHTML = `
      <td>${p.id}</td>
      <td>${p.name}</td>
      <td>${p.location || ""}</td>
      <td>${deviceInfo}</td>
      <td>
        <input
          type="text"
          id="pairCode-${p.id}"
          placeholder="code"
          style="width:80px;"
          maxlength="6"
        />
        <button onclick="pairPlayer(${p.id})">Koppelen</button>
      </td>
      <td>
        <button class="danger" onclick="deletePlayer(${p.id})">Verwijderen</button>
      </td>
    `;

    tbody.appendChild(row);
  });
}

async function createPlayer() {
  const tenantId = document.getElementById("tenantSelect").value;
  const name = document.getElementById("newPlayerName").value;
  const location = document.getElementById("newPlayerLocation").value;

  if (!tenantId) {
    alert("Geen tenant geselecteerd.");
    return;
  }
  if (!name) {
    alert("Naam is verplicht.");
    return;
  }

  await fetch(`/api/admin/tenants/${tenantId}/players`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, location }),
  });

  document.getElementById("newPlayerName").value = "";
  document.getElementById("newPlayerLocation").value = "";
  loadPlayers();
}

async function deletePlayer(id) {
  if (!confirm("Player verwijderen?")) return;

  await fetch(`/api/admin/players/${id}`, {
    method: "DELETE",
  });

  loadPlayers();
}

async function pairPlayer(playerId) {
  const input = document.getElementById(`pairCode-${playerId}`);
  const code = input.value.trim();

  if (!code) {
    alert("Voer een pairing code in.");
    return;
  }

  const res = await fetch(`/api/admin/players/${playerId}/pair-with-code`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ pairingCode: code }),
  });

  if (!res.ok) {
    const err = await res.json().catch(() => ({}));
    alert("Koppelen mislukt: " + (err.error || res.status));
    return;
  }

  input.value = "";
  loadPlayers();
}

loadTenants();
</script>

</body>
</html>
