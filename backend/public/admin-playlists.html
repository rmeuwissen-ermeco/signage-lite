<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Playlist beheer</title>

  <style>
    body {
      background: #111;
      color: #f5f5f5;
      font-family: system-ui;
    }
    header {
      background: #222;
      padding: 10px 16px;
      border-bottom: 1px solid #333;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    header a {
      color: #f5f5f5;
      text-decoration: none;
    }
    main {
      padding: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #333;
      vertical-align: middle;
    }
    button {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    button.danger {
      border-color: #a33;
      color: #fbb;
    }
    input, select {
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 4px 8px;
    }
    h2 {
      margin-top: 24px;
      margin-bottom: 6px;
    }
    small {
      color: #aaa;
    }
  </style>
</head>

<body>
<header>
  <a href="/admin.html">← Admin</a>
  <h1>Playlists</h1>
</header>

<main>

  <h2>1. Tenant en player</h2>
  <label>Tenant:</label>
  <select id="tenantSelect"></select>

  <br><br>

  <label>Player:</label>
  <select id="playerSelect"></select>

  <h2>2. Nieuwe playlist</h2>

  <div style="display:flex; flex-wrap:wrap; gap:8px; align-items:center;">
    <input type="text" id="newPlaylistName" placeholder="Naam nieuwe playlist…" />
    <input type="number" id="newDesignWidth" placeholder="Canvas breedte (px)" style="width:140px;" />
    <input type="number" id="newDesignHeight" placeholder="Canvas hoogte (px)" style="width:140px;" />
    <select id="newFitMode">
      <option value="CONTAIN">CONTAIN – alles zichtbaar (balken mogelijk)</option>
      <option value="COVER">COVER – vullend, mag croppen</option>
      <option value="STRETCH">STRETCH – rekken naar canvas</option>
      <option value="ORIGINAL">ORIGINAL – originele grootte</option>
    </select>
    <button onclick="createPlaylist()">Aanmaken</button>
  </div>
  <small>
    Canvas = ontworpen formaat (bijv. 1920×1080 of 2880×158).<br>
    Fit mode bepaalt hoe content zich verhoudt tot het scherm (contain/cover/stretch/original).
  </small>

  <h2>3. Bestaande playlists</h2>

  <table id="playlistTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Naam</th>
        <th>Canvas</th>
        <th>Fit mode</th>
        <th>Versie</th>
        <th>Status</th>
        <th>Acties</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</main>

<script>
async function loadTenants() {
  const res = await fetch("/api/admin/tenants");
  const tenants = await res.json();
  const select = document.getElementById("tenantSelect");

  select.innerHTML = "";
  tenants.forEach(t => {
    const opt = document.createElement("option");
    opt.value = t.id;
    opt.textContent = t.name;
    select.appendChild(opt);
  });

  select.onchange = loadPlayers;
  loadPlayers();
}

async function loadPlayers() {
  const tenantId = document.getElementById("tenantSelect").value;
  if (!tenantId) return;

  const res = await fetch(`/api/admin/tenants/${tenantId}/players`);
  const players = await res.json();

  const select = document.getElementById("playerSelect");
  select.innerHTML = "";

  players.forEach(p => {
    const opt = document.createElement("option");
    opt.value = p.id;
    opt.textContent = p.name;
    select.appendChild(opt);
  });

  select.onchange = loadPlaylists;
  loadPlaylists();
}

async function loadPlaylists() {
  const playerId = document.getElementById("playerSelect").value;
  if (!playerId) return;

  const res = await fetch(`/api/admin/players/${playerId}/playlists`);
  const playlists = await res.json();

  const tbody = document.querySelector("#playlistTable tbody");
  tbody.innerHTML = "";

  playlists.forEach(pl => {
    const row = document.createElement("tr");

    const tenantId = document.getElementById("tenantSelect").value;

    const isActiveLabel = pl.isActive ? "✔ actief" : "—";

    // Canvas-tekst op basis van designWidth / designHeight
    let canvasText = "onbekend";
    if (pl.designWidth && pl.designHeight) {
      canvasText = `${pl.designWidth}×${pl.designHeight}`;
    }

    const currentFitMode = pl.fitMode || "CONTAIN";

    row.innerHTML = `
      <td>${pl.id}</td>
      <td>${pl.name}</td>
      <td>${canvasText}</td>
      <td>
        <select id="fitMode-${pl.id}">
          <option value="CONTAIN">CONTAIN – alles zichtbaar</option>
          <option value="COVER">COVER – vullend, mag croppen</option>
          <option value="STRETCH">STRETCH – rekken naar canvas</option>
          <option value="ORIGINAL">ORIGINAL – originele grootte</option>
        </select>
      </td>
      <td>${pl.version}</td>
      <td>${isActiveLabel}</td>
      <td>
        <button onclick="openItems(${pl.id}, ${tenantId}, ${pl.playerId})">
          Items
        </button>
        <button onclick="activatePlaylist(${pl.id})">
          Activeren
        </button>
        <button class="danger" onclick="deletePlaylist(${pl.id})">
          Verwijderen
        </button>
      </td>
    `;

    tbody.appendChild(row);

    // Huidige fitMode selecteren en onchange handler koppelen
    const select = document.getElementById(`fitMode-${pl.id}`);
    if (select) {
      select.value = currentFitMode;
      select.onchange = () => {
        updateFitMode(pl.id, select.value);
      };
    }
  });
}

async function createPlaylist() {
  const name = document.getElementById("newPlaylistName").value;
  const playerId = document.getElementById("playerSelect").value;
  const designWidthRaw = (document.getElementById("newDesignWidth").value || "").trim();
  const designHeightRaw = (document.getElementById("newDesignHeight").value || "").trim();
  const fitMode = document.getElementById("newFitMode").value;

  if (!name) return alert("Naam is verplicht.");
  if (!playerId) return alert("Selecteer een player.");

  const designWidth = designWidthRaw ? Number(designWidthRaw) : undefined;
  const designHeight = designHeightRaw ? Number(designHeightRaw) : undefined;

  await fetch(`/api/admin/players/${playerId}/playlists`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, designWidth, designHeight, fitMode })
  });

  document.getElementById("newPlaylistName").value = "";
  document.getElementById("newDesignWidth").value = "";
  document.getElementById("newDesignHeight").value = "";
  document.getElementById("newFitMode").value = "CONTAIN";

  loadPlaylists();
}

async function deletePlaylist(id) {
  if (!confirm("Playlist verwijderen?")) return;

  await fetch(`/api/admin/playlists/${id}`, { method: "DELETE" });
  loadPlaylists();
}

async function activatePlaylist(id) {
  const res = await fetch(`/api/admin/playlists/${id}/activate`, {
    method: "POST"
  });

  if (!res.ok) {
    const err = await res.json().catch(() => ({}));
    alert("Activeren mislukt: " + (err.error || res.status));
    return;
  }

  loadPlaylists();
}

async function updateFitMode(playlistId, fitMode) {
  const res = await fetch(`/api/admin/playlists/${playlistId}/fit-mode`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ fitMode })
  });

  if (!res.ok) {
    const err = await res.json().catch(() => ({}));
    alert("Fit mode wijzigen mislukt: " + (err.error || res.status));
    loadPlaylists();
    return;
  }

  // Optioneel opnieuw laden om versie/status te verversen
  loadPlaylists();
}

function openItems(playlistId, tenantId, playerId) {
  window.location.href =
    `/admin-playlist-items.html?playlistId=${playlistId}&tenantId=${tenantId}&playerId=${playerId}`;
}

loadTenants();
</script>

</body>
</html>
