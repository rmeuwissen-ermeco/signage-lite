<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Signage Lite Admin – players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
      background: #111;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px 16px;
      background: #222;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    main {
      padding: 12px 16px;
    }
    #status {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background: #181818;
    }
    tr:nth-child(even) td {
      background: #181818;
    }
    .badge {
      display: inline-block;
      padding: 0 6px;
      border-radius: 999px;
      background: #333;
      font-size: 11px;
      margin-left: 4px;
    }
    button {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: #f5f5f5;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <div>Signage Lite Admin – players</div>
  <button id="reload-btn">Opnieuw laden</button>
</header>

<main>
  <div id="status">Laden…</div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Naam</th>
        <th>Locatie</th>
        <th>Tenant</th>
        <th>Device</th>
      </tr>
    </thead>
    <tbody id="player-tbody">
    </tbody>
  </table>
</main>

<script>
  const statusEl = document.getElementById("status");
  const tbodyEl = document.getElementById("player-tbody");
  const reloadBtn = document.getElementById("reload-btn");

  async function loadPlayers() {
    statusEl.textContent = "Players laden…";

    try {
      const res = await fetch("/api/admin/players");
      if (!res.ok) {
        const txt = await res.text();
        throw new Error(txt || res.statusText);
      }
      const players = await res.json();

      tbodyEl.innerHTML = "";

      if (!players.length) {
        statusEl.textContent = "Geen players gevonden.";
        return;
      }

      players.forEach((p) => {
        const tr = document.createElement("tr");

        const tenantName = p.tenant ? p.tenant.name : "-";
        const deviceInfo = p.device
          ? `#${p.device.id} (${p.device.platform})`
          : "–";

        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>${p.location || "–"}</td>
          <td>${tenantName}</td>
          <td>${deviceInfo}</td>
        `;

        tbodyEl.appendChild(tr);
      });

      statusEl.textContent = `${players.length} player(s) geladen.`;
    } catch (e) {
      console.error(e);
      statusEl.textContent = "Fout bij laden: " + e.message;
    }
  }

  reloadBtn.addEventListener("click", () => {
    loadPlayers();
  });

  window.addEventListener("load", () => {
    loadPlayers();
  });
</script>
</body>
</html>
