<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Signage Lite – Tenants</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --bg-elevated: #181818;
      --border-subtle: #303030;
      --accent: #4cafef;
      --accent-soft: rgba(76, 175, 239, 0.15);
      --text-main: #f5f5f5;
      --text-muted: #9a9a9a;
      --danger: #e57373;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111;
      border-bottom: 1px solid var(--border-subtle);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 600;
    }

    .brand-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--text-muted);
      background: transparent;
    }

    nav a:hover {
      border-color: var(--border-subtle);
      color: var(--text-main);
      background: #151515;
    }

    nav a.active {
      background: var(--accent-soft);
      border-color: var(--accent);
      color: var(--accent);
    }

    main {
      padding: 20px;
      max-width: 960px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
    }

    p.lead {
      margin: 0 0 16px 0;
      color: var(--text-muted);
      font-size: 13px;
    }

    h2 {
      margin-top: 24px;
      margin-bottom: 6px;
      font-size: 16px;
    }

    input {
      background: #111;
      color: var(--text-main);
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 13px;
    }

    button {
      background: #1d1d1d;
      color: var(--text-main);
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    button.danger {
      border-color: var(--danger);
      color: #ffcdd2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 13px;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid var(--border-subtle);
      text-align: left;
    }

    th {
      color: var(--text-muted);
      font-weight: 500;
    }

    footer {
      margin-top: auto;
      padding: 8px 20px 12px;
      font-size: 11px;
      color: var(--text-muted);
      border-top: 1px solid var(--border-subtle);
      text-align: right;
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <div class="brand-title">Signage Lite – Admin</div>
    <div class="brand-subtitle">Tenants beheer</div>
  </div>
  <nav>
    <a href="/admin.html">Overzicht</a>
    <a href="/admin-tenants.html" class="active">Tenants</a>
    <a href="/admin-players.html">Players</a>
    <a href="/admin-media.html">Media</a>
    <a href="/admin-playlists.html">Playlists</a>
  </nav>
</header>

<main>
  <h1>Tenants</h1>
  <p class="lead">
    Tenants zijn de bovenste laag in de structuur. Onder een tenant hangen players, media en playlists.
  </p>

  <h2>1. Nieuwe tenant</h2>
  <input type="text" id="newTenantName" placeholder="Naam tenant…" />
  <button onclick="createTenant()">Aanmaken</button>

  <h2>2. Bestaande tenants</h2>
  <table id="tenantsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Naam</th>
        <th>Aangemaakt</th>
        <th>Acties</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<footer>
  Signage Lite v0.x – tenants
</footer>

<script>
async function loadTenants() {
  const res = await fetch("/api/admin/tenants");
  const tenants = await res.json();
  const tbody = document.querySelector("#tenantsTable tbody");
  tbody.innerHTML = "";

  tenants.forEach(t => {
    const row = document.createElement("tr");
    const created = t.createdAt ? new Date(t.createdAt).toLocaleString() : "-";

    row.innerHTML = `
      <td>${t.id}</td>
      <td>${t.name}</td>
      <td>${created}</td>
      <td>
        <button class="danger" onclick="deleteTenant(${t.id})">Verwijderen</button>
      </td>
    `;

    tbody.appendChild(row);
  });
}

async function createTenant() {
  const name = document.getElementById("newTenantName").value.trim();
  if (!name) {
    alert("Naam is verplicht.");
    return;
  }

  await fetch("/api/admin/tenants", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name }),
  });

  document.getElementById("newTenantName").value = "";
  loadTenants();
}

async function deleteTenant(id) {
  if (!confirm("Tenant en alle onderliggende data verwijderen?")) return;

  await fetch(`/api/admin/tenants/${id}`, {
    method: "DELETE",
  });

  loadTenants();
}

loadTenants();
</script>

</body>
</html>
